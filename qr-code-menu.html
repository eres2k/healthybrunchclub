<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Healthy Brunch Club Menu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #FAF8F3;
        }
        
        .qr-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        
        h1 {
            color: #1E4A3C;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        #qrcode {
            margin: 30px auto;
            display: inline-block;
            padding: 20px;
            background: white;
            border: 2px solid #1E4A3C;
            border-radius: 8px;
        }
        
        .url-display {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin: 20px 0;
            word-break: break-all;
            font-size: 14px;
            color: #666;
        }
        
        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: #FAF8F3;
            border-radius: 8px;
            text-align: left;
        }
        
        .instructions h3 {
            color: #1E4A3C;
            margin-bottom: 10px;
        }
        
        .instructions ol {
            margin: 0;
            padding-left: 20px;
            color: #666;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
        
        .download-btn {
            background: #C9A961;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease;
        }
        
        .download-btn:hover {
            background: #b39555;
        }
        
        @media print {
            body {
                background: white;
            }
            
            .qr-container {
                box-shadow: none;
                padding: 20px;
            }
            
            .instructions,
            .download-btn {
                display: none;
            }
            
            #qrcode {
                border: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h1>HEALTHY BRUNCH CLUB</h1>
        <p class="subtitle">QR Code für digitale Speisekarte</p>
        
        <div id="qrcode"></div>
        
        <div class="url-display" id="urlDisplay"></div>
        
        <button class="download-btn" onclick="window.print()">QR Code drucken</button>
        
        <div class="instructions">
            <h3>Verwendung:</h3>
            <ol>
                <li>Scannen Sie diesen QR Code mit einem Smartphone</li>
                <li>Die digitale Speisekarte öffnet sich automatisch</li>
                <li>Wählen Sie zwischen PDF-Ansicht oder Website</li>
                <li>Die Speisekarte wird automatisch aktualisiert</li>
            </ol>
        </div>
    </div>
    
    <script>
        // Get the current domain or use production URL
        const baseUrl = window.location.hostname === 'localhost' 
            ? 'http://localhost:8888' 
            : 'https://healthybrunchclub.at';
        
        // Menu URL with QR parameter
        const menuUrl = `${baseUrl}/menu.html?qr=true`;
        
        // Display URL
        document.getElementById('urlDisplay').textContent = menuUrl;
        
        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: menuUrl,
            width: 256,
            height: 256,
            colorDark: "#1E4A3C",
            colorLight: "#FFFFFF",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
