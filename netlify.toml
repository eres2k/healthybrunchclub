[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "."

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  # Include content files in the function bundle
  included_files = ["content/**/*.md", "content/**/*.yml", "content/**/*.json", "content/**/*.pdf"]
  node_bundler = "esbuild"

[[headers]]
  for = "/netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

[[headers]]
  for = "/content/*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Cache-Control = "public, max-age=3600"

# Legal pages redirects
[[redirects]]
  from = "/impressum"
  to = "/impressum.html"
  status = 200

[[redirects]]
  from = "/datenschutz"
  to = "/datenschutz.html"
  status = 200

[[redirects]]
  from = "/agb"
  to = "/agb.html"
  status = 200

# PDF redirects - WICHTIG: Alle zeigen auf menu.pdf
[[redirects]]
  from = "/menu-pdf"
  to = "/content/menu.pdf"
  status = 200
  force = true

[[redirects]]
  from = "/speisekarte"
  to = "/content/menu.pdf"
  status = 200
  force = true

[[redirects]]
  from = "/qr-menu"
  to = "/content/menu.pdf"
  status = 200
  force = true

[[redirects]]
  from = "/admin/generate-menu"
  to = "/.netlify/functions/generate-menu-pdf?menuType=regular"
  status = 200

[[redirects]]
  from = "/admin/generate-kids-menu"
  to = "/.netlify/functions/generate-menu-pdf?menuType=kids"
  status = 200

# Test path endpoint
[[redirects]]
  from = "/test-paths"
  to = "/.netlify/functions/test-paths"
  status = 200
