[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  # Include content files in the function bundle
  included_files = ["content/**/*.md", "content/**/*.yml", "content/**/*.json", "content/**/*.pdf"]
  node_bundler = "esbuild"

[[headers]]
  for = "/netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

# Legal pages redirects
[[redirects]]
  from = "/impressum"
  to = "/impressum.html"
  status = 200

[[redirects]]
  from = "/datenschutz"
  to = "/datenschutz.html"
  status = 200

[[redirects]]
  from = "/agb"
  to = "/agb.html"
  status = 200

# PDF redirects - WICHTIG: Alle zeigen auf menu.pdf
[[redirects]]
  from = "/menu-pdf"
  to = "/.netlify/functions/serve-menu-pdf"
  status = 200
  force = true

[[redirects]]
  from = "/speisekarte"
  to = "/.netlify/functions/serve-menu-pdf"
  status = 200
  force = true

[[redirects]]
  from = "/qr-menu"
  to = "/.netlify/functions/serve-menu-pdf"
  status = 200
  force = true

[[redirects]]
  from = "/content/menu.pdf"
  to = "/.netlify/functions/serve-menu-pdf"
  status = 200
  force = true

# Test path endpoint
[[redirects]]
  from = "/test-paths"
  to = "/.netlify/functions/test-paths"
  status = 200

# Cache control for PDFs to prevent stale content
[[headers]]
  for = "/content/*.pdf"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
