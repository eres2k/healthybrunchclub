[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[build.processing]
  skip_processing = false

# Production build with PDF rename script
[context.production]
  command = "npm run build && bash scripts/rename-menu-pdf.sh"

[context.deploy-preview]
  command = "npm run build"

# Headers configuration
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/content/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# PDF specific caching - shorter cache for frequent updates
[[headers]]
  for = "/content/menu.pdf"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/pdf"
    Content-Disposition = "inline; filename=healthy-brunch-club-menu.pdf"

# Redirects for old menu URLs (if any)
[[redirects]]
  from = "/menu.pdf"
  to = "/content/menu.pdf"
  status = 301

[[redirects]]
  from = "/speisekarte.pdf"
  to = "/content/menu.pdf"
  status = 301

# Identity settings for Netlify CMS
[context.identity]
  enabled = true
