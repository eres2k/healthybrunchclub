[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

[functions]
  included_files = ["content/**"]

[[redirects]]
  from = "/menu-pdf"
  to = "/.netlify/functions/generate-menu-pdf"
  status = 200

[[redirects]]
  from = "/speisekarte.pdf"
  to = "/.netlify/functions/generate-menu-pdf"
  status = 200
