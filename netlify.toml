[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  # Include content files and reservations data in the function bundle
  included_files = ["content/**/*.md", "content/**/*.yml", "content/**/*.json", "content/**/*.pdf", "reservations/**/*.json"]
  node_bundler = "esbuild"

[[headers]]
  for = "/netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

# HTML pages - always revalidate to ensure latest version
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"

# Service worker - always revalidate
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"

# JS and CSS - always revalidate to ensure latest version
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"

# Cache static assets (images/videos) for better performance
[[headers]]
  for = "/content/images/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/content/images/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/content/images/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/content/images/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/content/videos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Legal pages redirects
[[redirects]]
  from = "/impressum"
  to = "/impressum.html"
  status = 200

[[redirects]]
  from = "/datenschutz"
  to = "/datenschutz.html"
  status = 200

[[redirects]]
  from = "/agb"
  to = "/agb.html"
  status = 200

# PDF redirects - WICHTIG: Alle zeigen auf menu.pdf
[[redirects]]
  from = "/menu-pdf"
  to = "/content/menu.pdf"
  status = 200
  force = true

[[redirects]]
  from = "/speisekarte"
  to = "/content/menu.pdf"
  status = 200
  force = true

[[redirects]]
  from = "/qr-menu"
  to = "/content/menu.pdf"
  status = 200
  force = true

# Test path endpoint
[[redirects]]
  from = "/test-paths"
  to = "/.netlify/functions/test-paths"
  status = 200
