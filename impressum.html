    <style>

        .legal-container {

            background: var(--pure-white);

        }

        }
        
        .legal-content {
            line-height: 1.8;
            color: var(--charcoal);
        }
        
        .legal-content h2 {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            color: var(--black);
            margin: var(--spacing-lg) 0 var(--spacing-md) 0;
            padding-bottom: var(--spacing-xs);
            border-bottom: 2px solid var(--gold);
        }
        
        .legal-content h3 {
            font-family: var(--font-heading);
            font-size: 1.375rem;
            color: var(--charcoal);
            margin: var(--spacing-md) 0 var(--spacing-sm) 0;
        }
        
        .legal-content p {
            margin-bottom: var(--spacing-md);
            text-align: justify;
        }
        
        .legal-content ul, 
        .legal-content ol {
            margin: var(--spacing-md) 0;
            padding-left: var(--spacing-lg);
        }
        
        .legal-content li {
            margin-bottom: var(--spacing-xs);
        }
        
        .legal-content strong {
            color: var(--black);
            font-weight: 500;
        }
        
        .legal-content a {
            color: var(--gold);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        
        .legal-content a:hover {
            color: var(--sage);
            text-decoration: underline;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--warm-gray);
            text-decoration: none;
            font-family: var(--font-body);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--spacing-lg);
            transition: all var(--transition-fast);
        }
        
        .back-link:hover {
            color: var(--gold);
            transform: translateX(-5px);

        .loading-state {
            text-align: center;

            color: var(--warm-gray);

        }
        
        .error-state i {

            margin-bottom: var(--spacing-md);

        /* Mobile optimizations */
        @media (max-width: 768px) {

                margin: 0 var(--spacing-sm);

                border-radius: 0;
            }

            }

                font-size: 0.9rem;
                line-height: 1.7;
            }
        }
        
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

<body class="no-transition">

    <main class="legal-page">
        <div class="legal-container">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                <span>zur체ck zur startseite</span>
            </a>
            
            <div class="legal-header">
                <h1 class="legal-title">Impressum</h1>
                <p class="legal-subtitle">Rechtliche Informationen</p>
            </div>
            
            <div id="legalContent" class="legal-content">
                <div class="loading-state">

    <!-- Scripts -->
    <script src="app-premium.js"></script>
    
    <script>
        // Load legal content from markdown file
        async function loadLegalContent() {
            try {
                const response = await fetch('/content/pages/impressum.md');
                if (!response.ok) {
                    throw new Error('Content not found');
                }
                
                const markdownText = await response.text();
                
                // Parse frontmatter and content
                const frontmatterMatch = markdownText.match(/^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/);
                
                let title = 'Impressum';
                let content = markdownText;
                
                if (frontmatterMatch) {
                    const frontmatter = frontmatterMatch[1];
                    content = frontmatterMatch[2];
                    
                    // Extract title from frontmatter
                    const titleMatch = frontmatter.match(/title:\s*(.+)/);
                    if (titleMatch) {
                        title = titleMatch[1].replace(/["']/g, '');
                    }
                }
                
                // Convert markdown to HTML (basic conversion)
                const htmlContent = convertMarkdownToHTML(content);
                
                // Update page title and content
                document.querySelector('.legal-title').textContent = title;
                document.title = `${title} - Healthy Brunch Club Wien`;
                document.getElementById('legalContent').innerHTML = htmlContent;
                
            } catch (error) {
                console.error('Failed to load legal content:', error);
                document.getElementById('legalContent').innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Inhalt nicht verf체gbar</h3>
                        <p>Die angeforderten Informationen konnten nicht geladen werden.</p>
                        <p>Bitte versuchen Sie es sp채ter erneut oder kontaktieren Sie uns direkt.</p>
                    </div>
                `;
            }
        }
        
        // Basic markdown to HTML converter
        function convertMarkdownToHTML(markdown) {
            return markdown
                // Headers
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h2>$1</h2>')
                
                // Bold and italic
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                
                // Links
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>')
                
                // Line breaks and paragraphs
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(.+)$/gm, function(match, content) {
                    // Don't wrap headers in paragraphs
                    if (content.startsWith('<h') || content === '</p>' || content === '<p>') {
                        return content;
                    }
                    return content;
                })
                
                // Wrap in paragraphs
                .replace(/^([^<].*?)$/gm, '<p>$1</p>')
                
                // Clean up empty paragraphs
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(\s*<h[1-6]>)/g, '$1')
                .replace(/(<\/h[1-6]>\s*)<\/p>/g, '$1');
        }
        
        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadLegalContent);
        
        // Remove dark mode loading class
    </script>
