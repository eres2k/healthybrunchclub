backend:
  name: git-gateway
  branch: main

media_folder: "content/images"
public_folder: "/images/uploads"

collections:
  # Men√º-Kategorien (mit mehreren Items pro Kategorie)
  - name: "menu-categories"
    label: "Men√º Kategorien"
    folder: "content/menu-categories"
    create: true
    slug: "{{fields.slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "URL Slug", name: "slug", widget: "string", pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', 'Slug kann nur Kleinbuchstaben, Zahlen und Bindestriche enthalten']}
      - {label: "Icon (Emoji)", name: "icon", widget: "string", required: false, hint: "z.B. üç≥ oder ü•ó"}
      - {label: "Reihenfolge", name: "order", widget: "number", default: 1}
      - {label: "Kategorie Bild", name: "image", widget: "image", required: false}
      - {label: "Beschreibung", name: "description", widget: "text", required: false}
      - label: "Men√º Items"
        name: "items"
        widget: "list"
        fields:
          - {label: "Gericht Name", name: "name", widget: "string"}
          - {label: "Beschreibung", name: "description", widget: "text"}
          - {label: "Preis", name: "price", widget: "string", hint: "z.B. ‚Ç¨14 oder ‚Ç¨12-16"}
          - label: "Tags"
            name: "tags"
            widget: "list"
            default: []
            field: {label: "Tag", name: "tag", widget: "string"}
          - {label: "Allergie Info", name: "allergens", widget: "string", required: false}
          - {label: "Verf√ºgbar", name: "available", widget: "boolean", default: true}

  # Einzelne Men√º Items (f√ºr spezielle Gerichte)
  - name: "menu-items"
    label: "Einzelne Men√º Items"
    folder: "content/menu"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Beschreibung", name: "description", widget: "text"}
      - {label: "Preis", name: "price", widget: "string"}
      - {label: "Kategorie", name: "category", widget: "select", 
         options: ["Vorspeise", "Hauptgang", "Dessert", "Getr√§nk", "Special"]}
      - {label: "Bild", name: "image", widget: "image", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Verf√ºgbar", name: "available", widget: "boolean", default: true}
      - {label: "Audio Preview", name: "audioFile", widget: "file", required: false}

  # Events bleiben unver√§ndert
  - name: "events"
    label: "Veranstaltungen"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Event Titel", name: "title", widget: "string"}
      - {label: "K√ºnstler/DJ", name: "artist", widget: "string", required: false}
      - {label: "Datum", name: "date", widget: "datetime"}
      - {label: "Startzeit", name: "startTime", widget: "string", required: false, hint: "z.B. 9:00 Uhr"}
      - {label: "Ort", name: "location", widget: "string", default: "Gumpendorfer Stra√üe 9, 1060 Wien"}
      - {label: "Beschreibung", name: "description", widget: "text"}
      - {label: "Musik Stil", name: "musicStyle", widget: "string", required: false}
      - {label: "Event Bild", name: "image", widget: "image", required: false}
      - {label: "Audio Ank√ºndigung", name: "audioPreview", widget: "file", required: false}
      - {label: "Aktiv", name: "active", widget: "boolean", default: true}

  # Website Einstellungen
  - name: "settings"
    label: "Website Einstellungen"
    files:
      - label: "Allgemeine Einstellungen"
        name: "general"
        file: "content/settings/general.yml"
        fields:
          - {label: "Website Titel", name: "title", widget: "string"}
          - {label: "Beschreibung", name: "description", widget: "text"}
          - {label: "√ñffnungszeiten", name: "hours", widget: "text"}
          - {label: "Adresse", name: "address", widget: "text"}
          - {label: "Telefon", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Social Media Links", name: "social", widget: "object", fields: [
              {label: "Instagram", name: "instagram", widget: "string", required: false},
              {label: "Facebook", name: "facebook", widget: "string", required: false},
              {label: "WhatsApp", name: "whatsapp", widget: "string", required: false}
            ]}
