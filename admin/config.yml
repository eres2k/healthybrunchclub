backend:
  name: git-gateway
  branch: main

media_folder: "content/images/"
public_folder: "/images/uploads"

collections:
  - name: "categories"
    label: "Men√º Kategorien"
    folder: "content/categories"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} - Reihenfolge: {{order}}"
    sortable_fields: ['order', 'title']
    fields:
      - {label: "Kategorie Name", name: "title", widget: "string", hint: "z.B. 'morning rituals', 'eggs & stories'"}
      - {label: "Icon", name: "icon", widget: "string", default: "üçΩÔ∏è", hint: "Ein Emoji f√ºr diese Kategorie"}
      - {label: "Reihenfolge", name: "order", widget: "number", default: 1, hint: "Niedrigere Zahlen erscheinen zuerst"}
      - {label: "Beschreibung", name: "description", widget: "text", required: false, hint: "Optionale Beschreibung der Kategorie"}
      - {label: "Kategorie Bild", name: "image", widget: "image", required: false}
      - {label: "Aktiv", name: "active", widget: "boolean", default: true}

  - name: "menu"
    label: "Men√º Items"
    folder: "content/menu"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Beschreibung", name: "description", widget: "text"}
      - {label: "Preis", name: "price", widget: "number", required: false}
      - label: "Kategorie"
        name: "category"
        widget: "relation"
        collection: "categories"
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title"]
        hint: "W√§hle eine Kategorie oder erstelle zuerst eine neue unter 'Men√º Kategorien'"
      - {label: "Bild", name: "image", widget: "image", required: false}
      - {label: "Verf√ºgbar", name: "available", widget: "boolean", default: true}
      - {label: "Audio Preview", name: "audioFile", widget: "file", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false, hint: "z.B. vegan, glutenfrei, etc."}
      - {label: "Spezial", name: "special", widget: "boolean", default: false, hint: "Als Spezial-Gericht markieren"}
      - {label: "Allergene", name: "allergens", widget: "list", required: false}

  - name: "events"
    label: "Veranstaltungen"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Event Titel", name: "title", widget: "string"}
      - {label: "Datum", name: "date", widget: "datetime"}
      - {label: "Ort", name: "location", widget: "string", default: "Healthy Brunch Club"}
      - {label: "K√ºnstler", name: "artist", widget: "string", required: false}
      - {label: "Musik Stil", name: "musicStyle", widget: "string", required: false}
      - {label: "Start Zeit", name: "startTime", widget: "string", default: "9:00 Uhr"}
      - {label: "Beschreibung", name: "description", widget: "text"}
      - {label: "Bild", name: "featuredImage", widget: "image", required: false}
      - {label: "Preis", name: "price", widget: "number", required: false}
      - {label: "Audio Ank√ºndigung", name: "audioAnnouncement", widget: "file", required: false}
      - {label: "Aktiv", name: "active", widget: "boolean", default: true}
