backend:
  name: git-gateway
  branch: main

media_folder: "content/images/"
public_folder: "/images/uploads"

collections:
  - name: "menu"
    label: "Men端 Kategorien"
    folder: "content/menu"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Kategorie Name", name: "title", widget: "string"}
      - {label: "Sortierung", name: "order", widget: "number", default: 0, hint: "Niedrigere Zahlen erscheinen zuerst"}
      - {label: "Kategorie Bild", name: "image", widget: "image", required: false}
      - {label: "Sichtbar", name: "visible", widget: "boolean", default: true}
      - label: "Men端 Items"
        name: "items"
        widget: "list"
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Beschreibung", name: "description", widget: "text"}
          - {label: "Preis", name: "price", widget: "number", required: false}
          - {label: "Tags", name: "tags", widget: "list", required: false}
          - {label: "Verf端gbar", name: "available", widget: "boolean", default: true}

  - name: "events"
    label: "Veranstaltungen"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Event Titel", name: "title", widget: "string"}
      - {label: "K端nstler/DJ", name: "artist", widget: "string", required: false}
      - {label: "Datum", name: "date", widget: "datetime"}
      - {label: "Startzeit", name: "startTime", widget: "string", default: "9:00 Uhr"}
      - {label: "Musik Stil", name: "musicStyle", widget: "string", required: false}
      - {label: "Beschreibung", name: "description", widget: "text"}
      - {label: "Bild", name: "image", widget: "image", required: false}
      - {label: "Audio Preview", name: "audioPreview", widget: "file", required: false}
      - {label: "Aktiv", name: "active", widget: "boolean", default: true}
