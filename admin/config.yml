backend:
  name: git-gateway
  branch: main

media_folder: "/content/images"
public_folder: "/content/images"

# Premium CMS Configuration
site_url: https://healthybrunchclub.at
display_url: https://healthybrunchclub.at
logo_url: https://healthybrunchclub.at/content/images/logo.png

# Publish Mode
publish_mode: editorial_workflow

collections:
  - name: "menu-categories"
    label: "Men√º Kategorien"
    label_singular: "Men√º Kategorie"
    description: "Verwalten Sie die Speisekarte des Healthy Brunch Club"
    folder: "content/menu-categories"
    create: true
    slug: "{{slug}}"
    preview_path: "/#menu"
    editor:
      preview: true
    fields:
      - {label: "Kategorie Name", name: "title", widget: "string", hint: "z.B. 'Morning Essentials', 'Power Bowls'"}
      - {label: "Reihenfolge", name: "order", widget: "number", default: 0, hint: "Niedrigere Zahlen erscheinen weiter oben"}
      - {label: "Kategorie Bild", name: "image", widget: "image", required: false, hint: "Empfohlene Gr√∂√üe: 1200x400px"}
      - {label: "Beschreibung", name: "description", widget: "text", required: false, hint: "Kurze Beschreibung der Kategorie"}
      
      - label: "Men√º Items"
        name: "items"
        widget: "list"
        summary: "{{fields.name}} - ‚Ç¨{{fields.price}}"
        fields:
          - {label: "Name", name: "name", widget: "string", hint: "Name des Gerichts"}
          - {label: "Preis (‚Ç¨)", name: "price", widget: "string", required: false, pattern: ["^[0-9]+\\.?[0-9]*$", "Bitte nur Zahlen eingeben (z.B. 12.90)"], hint: "Preis ohne W√§hrungssymbol"}
          - {label: "Bild", name: "image", widget: "image", required: false, hint: "Empfohlene Gr√∂√üe: 800x800px"}
          
          - label: "Beschreibung"
            name: "description"
            widget: "markdown"
            minimal: true
            buttons: ["bold", "italic", "link", "bulleted-list", "numbered-list"]
            editor_components: []
            modes: ["rich_text"]
            hint: "Detaillierte Beschreibung des Gerichts"
          
          - label: "N√§hrwerte"
            name: "nutrition"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Kalorien", name: "calories", widget: "string", hint: "z.B. 320", required: false}
              - {label: "Protein", name: "protein", widget: "string", hint: "z.B. 18g", required: false}
              - {label: "Kohlenhydrate", name: "carbs", widget: "string", hint: "z.B. 22g", required: false}
              - {label: "Fett", name: "fat", widget: "string", hint: "z.B. 15g", required: false}

          - label: "Allergene & Di√§ten"
            name: "dietary"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Vegetarisch", name: "vegetarian", widget: "boolean", required: false}
              - {label: "Vegan", name: "vegan", widget: "boolean", required: false}
              - {label: "Glutenfrei", name: "glutenFree", widget: "boolean", required: false}
              - {label: "Laktosefrei", name: "lactoseFree", widget: "boolean", required: false}
              - {label: "Allergene", name: "allergens", widget: "list", required: false, hint: "z.B. N√ºsse, Soja, Eier"}

          - {label: "Empfohlen", name: "recommended", widget: "boolean", default: false, required: false}
          - {label: "Neu", name: "isNew", widget: "boolean", default: false, required: false}
          - {label: "Saisonal", name: "seasonal", widget: "boolean", default: false, required: false}

  - name: "events"
    label: "Veranstaltungen"
    label_singular: "Veranstaltung"
    description: "Event- und Live-Musik-Verwaltung"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "/#events"
    fields:
      - {label: "Event Titel", name: "title", widget: "string", hint: "z.B. 'Jazz Brunch Special'"}
      - {label: "K√ºnstler/DJ", name: "artist", widget: "string", required: false}
      - {label: "Musikstil", name: "musicStyle", widget: "string", required: false, hint: "z.B. 'Smooth Jazz, Lounge'"}
      - {label: "Datum & Zeit", name: "date", widget: "datetime", format: "DD.MM.YYYY HH:mm"}
      - {label: "Bild", name: "featuredImage", widget: "image", required: false}
      - {label: "Startzeit", name: "startTime", widget: "string", default: "9:00 Uhr", required: false}
      - {label: "Location", name: "location", widget: "string", default: "Healthy Brunch Club", required: false}
      - {label: "Beschreibung", name: "description", widget: "text"}
      - {label: "Audio Preview", name: "audioAnnouncement", widget: "file", required: false, hint: "MP3 oder WAV Format"}

  - name: "pages"
    label: "Seiten"
    label_singular: "Seite"
    description: "Statische Seiten bearbeiten"
    files:
      - label: "Impressum"
        name: "impressum"
        file: "content/pages/impressum.md"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Inhalt", name: "body", widget: "markdown"}
      
      - label: "Datenschutz"
        name: "datenschutz"
        file: "content/pages/datenschutz.md"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Inhalt", name: "body", widget: "markdown"}
      
      - label: "AGB"
        name: "agb"
        file: "content/pages/agb.md"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Inhalt", name: "body", widget: "markdown"}

  - name: "settings"
    label: "Einstellungen"
    description: "Allgemeine Website-Einstellungen"
    files:
      - label: "Restaurant Info"
        name: "restaurant"
        file: "content/settings/restaurant.yml"
        fields:
          - {label: "Restaurant Name", name: "name", widget: "string"}
          - {label: "Tagline", name: "tagline", widget: "string"}
          - {label: "Adresse", name: "address", widget: "text"}
          - {label: "Telefon", name: "phone", widget: "string"}
          - {label: "E-Mail", name: "email", widget: "string"}
          - label: "√ñffnungszeiten"
            name: "hours"
            widget: "object"
            fields:
              - {label: "Montag", name: "monday", widget: "string", default: "09:00 - 12:00"}
              - {label: "Andere Tage", name: "other", widget: "string", default: "Geschlossen"}
          - label: "Social Media"
            name: "social"
            widget: "object"
            fields:
              - {label: "Instagram", name: "instagram", widget: "string", required: false}
              - {label: "Facebook", name: "facebook", widget: "string", required: false}
              - {label: "Pinterest", name: "pinterest", widget: "string", required: false}

  - name: "reservation_settings"
    label: "Reservierungs-Einstellungen"
    files:
      - name: "general_settings"
        label: "Allgemeine Einstellungen"
        file: "content/reservierung/settings.json"
        format: "json"
        fields:
          - label: "Reservierungseinstellungen"
            name: "settings"
            widget: "object"
            fields:
              - {label: "Max. Tage im Voraus", name: "max_days_advance", widget: "number", default: 30}
              - {label: "Min. Stunden Vorlaufzeit", name: "min_hours_advance", widget: "number", default: 2}
              - {label: "Standard Slot-Dauer (Minuten)", name: "slot_duration", widget: "number", default: 90}
              - {label: "Standard Max. G√§ste pro Slot", name: "default_max_guests", widget: "number", default: 20}

  - name: "available_dates"
    label: "Verf√ºgbare Tage"
    folder: "content/available-dates"
    create: true
    identifier_field: "date"
    fields:
      - {label: "Datum", name: "date", widget: "datetime", format: "YYYY-MM-DD", dateFormat: "DD.MM.YYYY", timeFormat: false}
      - {label: "Titel", name: "title", widget: "string", hint: "z.B. Normaler Tag, Event"}
      - label: "Zeitslots"
        name: "slots"
        widget: "list"
        fields:
          - label: "Zeit"
            name: "time"
            widget: "text"
            hint: "Format: HH:MM (z.B. 09:00, 14:30)"
            default: "09:00"
            pattern: ["^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$", "Bitte Format HH:MM verwenden"]
          - {label: "Max. G√§ste", name: "max_guests", widget: "number", default: 20}
      - {label: "Notiz", name: "note", widget: "text", required: false, hint: "Wird Kunden angezeigt"}

  - name: "blocked_reservations"
    label: "Blockierte Reservierungen"
    folder: "content/blocked-reservations"
    create: true
    identifier_field: "title"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Datum", name: "date", widget: "datetime", format: "YYYY-MM-DD", dateFormat: "DD.MM.YYYY", timeFormat: false}
      - {label: "Zeit", name: "time", widget: "string"}
      - {label: "Anzahl blockierte Pl√§tze", name: "blocked_seats", widget: "number"}
      - {label: "Grund", name: "reason", widget: "text", required: false}

  - name: "menu_pdf"
    label: "üìÑ Speisekarten PDF"
    description: "PDF-Downloads f√ºr regul√§re und Kids-Speisekarte verwalten"
    files:
      - label: "Speisekarten Downloads"
        name: "menu_pdf_file"
        file: "content/pdf-menus/menu-pdfs.yml"
        fields:
          - label: "Hauptmen√º PDF"
            name: "regular"
            widget: "object"
            collapsed: false
            fields:
              - {label: "Aktiv", name: "active", widget: "boolean", default: true, hint: "Button auf der Website anzeigen"}
              - {label: "Titel", name: "title", widget: "string", default: "Speisekarte Download", hint: "√úberschrift im CMS"}
              - {label: "Button Text", name: "button_text", widget: "string", default: "Speisekarte Download"}
              - {label: "Beschreibung", name: "description", widget: "text", required: false, hint: "Optionaler Hinweis unter dem Button"}
              - label: "PDF Datei"
                name: "file"
                widget: "file"
                hint: "‚ö†Ô∏è Wird als 'menu.pdf' gespeichert. Max. Gr√∂√üe: 10MB"
                media_folder: "/content"
                public_folder: "/content"
                allow_multiple: false
                media_library:
                  config:
                    max_file_size: 10485760
              - {label: "Download-Dateiname", name: "download_filename", widget: "string", required: false, hint: "z.B. Healthy-Brunch-Club-Speisekarte.pdf"}
              - {label: "QR Code URL", name: "qr_url", widget: "string", required: false, hint: "Link f√ºr den QR Code"}
              - {label: "Version", name: "version", widget: "string", required: false}
              - {label: "Letzte Aktualisierung", name: "last_updated", widget: "datetime", required: false, hint: "Wird automatisch gesetzt"}
          - label: "Kids Men√º PDF"
            name: "kids"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Aktiv", name: "active", widget: "boolean", default: true, hint: "Button auf der Website anzeigen"}
              - {label: "Titel", name: "title", widget: "string", default: "Kids Men√º Download", hint: "√úberschrift im CMS"}
              - {label: "Button Text", name: "button_text", widget: "string", default: "Kids Men√º Download"}
              - {label: "Beschreibung", name: "description", widget: "text", required: false}
              - label: "PDF Datei"
                name: "file"
                widget: "file"
                hint: "‚ö†Ô∏è Wird als 'kidsmenu.pdf' gespeichert. Max. Gr√∂√üe: 10MB"
                media_folder: "/content"
                public_folder: "/content"
                allow_multiple: false
                media_library:
                  config:
                    max_file_size: 10485760
              - {label: "Download-Dateiname", name: "download_filename", widget: "string", required: false, default: "Healthy-Brunch-Club-Kids-Menu.pdf"}
              - {label: "QR Code URL", name: "qr_url", widget: "string", required: false}
              - {label: "Version", name: "version", widget: "string", required: false}
              - {label: "Letzte Aktualisierung", name: "last_updated", widget: "datetime", required: false, hint: "Wird automatisch gesetzt"}

  - name: "regular_menu"
    label: "Haupt-Men√º"
    folder: "content/regular-menu"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string", default: "Speisekarte"}
      - {label: "Aktiv", name: "active", widget: "boolean", default: true}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - label: "Kategorien"
        name: "categories"
        widget: "list"
        fields:
          - {label: "Kategorie Name", name: "name", widget: "string"}
          - label: "Gerichte"
            name: "items"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Beschreibung", name: "description", widget: "text", required: false}
              - {label: "Preis", name: "price", widget: "string"}
              - {label: "Allergene", name: "allergens", widget: "string", required: false}
      - {label: "Footer Text", name: "footer", widget: "text", required: false}
      - {label: "QR Code URL", name: "qrCodeUrl", widget: "string", required: false}

  - name: "kids_menu"
    label: "Kids Men√º"
    folder: "content/kids-menu"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string", default: "Kids Men√º"}
      - {label: "Untertitel", name: "subtitle", widget: "string", required: false}
      - {label: "Aktiv", name: "active", widget: "boolean", default: true}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - label: "Header Bild"
        name: "headerImage"
        widget: "image"
        required: false
      - label: "Kategorien"
        name: "categories"
        widget: "list"
        fields:
          - {label: "Kategorie Name", name: "name", widget: "string"}
          - {label: "Icon Emoji", name: "icon", widget: "string", default: "üçΩÔ∏è", hint: "z.B. üçï üçù ü•§"}
          - label: "Gerichte"
            name: "items"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Beschreibung", name: "description", widget: "text", required: false}
              - {label: "Preis", name: "price", widget: "string"}
              - {label: "Allergene", name: "allergens", widget: "string", required: false, hint: "z.B. Gluten, Laktose"}
              - {label: "Vegetarisch", name: "vegetarian", widget: "boolean", default: false}
              - {label: "Bild", name: "image", widget: "image", required: false}
      - {label: "Footer Text", name: "footer", widget: "text", required: false, default: "Alle Preise in Euro. √Ñnderungen vorbehalten."}
      - {label: "QR Code URL", name: "qrCodeUrl", widget: "string", required: false, hint: "URL f√ºr QR Code auf PDF"}
