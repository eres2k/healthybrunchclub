backend:
  name: git-gateway
  branch: main

media_folder: "content/images/"
public_folder: "/images/uploads"

collections:
  - name: "menu"
    label: "Men端 Items"
    folder: "content/menu"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Beschreibung", name: "description", widget: "text"}
      - {label: "Preis", name: "price", widget: "number", required: false}
      - {label: "Kategorie", name: "category", widget: "select", 
         options: [
           {label: "Morning Rituals", value: "morning rituals"},
           {label: "Eggs & Stories", value: "eggs & stories"},
           {label: "Power Bowls", value: "power bowls"},
           {label: "Sweet Treats", value: "sweet treats"},
           {label: "Drinks & Juices", value: "drinks & juices"},
           {label: "Specials", value: "specials"}
         ]}
      - {label: "Bild", name: "image", widget: "image", required: false}
      - {label: "Verf端gbar", name: "available", widget: "boolean", default: true}
      - {label: "Audio Preview", name: "audioFile", widget: "file", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}

  - name: "events"
    label: "Veranstaltungen"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Event Titel", name: "title", widget: "string"}
      - {label: "Datum", name: "date", widget: "datetime"}
      - {label: "Ort", name: "location", widget: "string"}
      - {label: "K端nstler", name: "artist", widget: "string", required: false}
      - {label: "Musik Stil", name: "musicStyle", widget: "string", required: false}
      - {label: "Start Zeit", name: "startTime", widget: "string", default: "9:00 Uhr"}
      - {label: "Beschreibung", name: "description", widget: "text"}
      - {label: "Bild", name: "featuredImage", widget: "image", required: false}
      - {label: "Preis", name: "price", widget: "number", required: false}
      - {label: "Audio Ank端ndigung", name: "audioAnnouncement", widget: "file", required: false}
      - {label: "Aktiv", name: "active", widget: "boolean", default: true}
