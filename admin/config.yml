backend:
  name: git-gateway
  branch: main

media_folder: "content/images"
public_folder: "/content/images"

collections:
  - name: "menu"
    label: "Menu Categories"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Category Name", name: "title", widget: "string"}
      - {label: "Category Icon", name: "icon", widget: "string", default: "üç¥"}
      - {label: "Order", name: "order", widget: "number", default: 0}
      - label: "Menu Items"
        name: "items"
        widget: "list"
        fields:
          - {label: "Item Name", name: "name", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - label: "Tags"
            name: "tags"
            widget: "list"
            field: {label: "Tag", name: "tag", widget: "string"}

  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Event Title", name: "title", widget: "string"}
      - {label: "Event Date", name: "date", widget: "datetime"}
      - {label: "DJ/Artist Name", name: "artist", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Music Style", name: "musicStyle", widget: "string"}
      - {label: "Start Time", name: "startTime", widget: "string", default: "9:00 Uhr"}
      - {label: "Audio Preview", name: "audioPreview", widget: "file", required: false}
      - {label: "Active", name: "active", widget: "boolean", default: true}

  - name: "settings"
    label: "Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "content/settings/general.yml"
        fields:
          - {label: "Restaurant Name", name: "restaurantName", widget: "string"}
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Address", name: "address", widget: "string"}
          - {label: "Opening Hours", name: "openingHours", widget: "string"}