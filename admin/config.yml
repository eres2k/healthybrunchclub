backend:
  name: git-gateway
  branch: main

media_folder: "content/images"
public_folder: "/images/uploads"

collections:
  # Men√º-Kategorien (eine Datei = eine komplette Kategorie mit mehreren Items)
  - name: "menu"
    label: "Men√º Kategorien"
    folder: "content/menu"
    create: true
    slug: "{{fields.slug}}"
    fields:
      - {label: "Kategorie Titel", name: "title", widget: "string"}
      - {label: "URL Slug", name: "slug", widget: "string", pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', 'Slug kann nur Kleinbuchstaben, Zahlen und Bindestriche enthalten']}
      - {label: "Icon (Emoji)", name: "icon", widget: "string", required: false, hint: "z.B. üç≥ oder ü•ó"}
      - {label: "Reihenfolge", name: "order", widget: "number", default: 1}
      - {label: "Kategorie Bild", name: "image", widget: "image", required: false}
      - {label: "Kurze Beschreibung", name: "description", widget: "text", required: false}
      - label: "Men√º Items"
        name: "items"
        widget: "list"
        summary: "{{fields.name}} - {{fields.price}}"
        fields:
          - {label: "Gericht Name", name: "name", widget: "string"}
          - {label: "Beschreibung", name: "description", widget: "text"}
          - {label: "Preis", name: "price", widget: "string", hint: "z.B. ‚Ç¨14 oder ‚Ç¨12-16"}
          - label: "Tags"
            name: "tags"
            widget: "list"
            default: []
            allow_add: true
            field: {label: "Tag", name: "tag", widget: "string"}
          - {label: "Allergie Info", name: "allergens", widget: "string", required: false}
          - {label: "Verf√ºgbar", name: "available", widget: "boolean", default: true}
      - {label: "Verf√ºgbar", name: "available", widget: "boolean", default: true}

  # Events
  - name: "events"
    label: "Veranstaltungen"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Event Titel", name: "title", widget: "string"}
      - {label: "K√ºnstler/DJ", name: "artist", widget: "string", required: false}
      - {label: "Datum", name: "date", widget: "datetime"}
      - {label: "Startzeit", name: "startTime", widget: "string", required: false, hint: "z.B. 9:00 Uhr"}
      - {label: "Ort", name: "location", widget: "string", default: "Gumpendorfer Stra√üe 9, 1060 Wien"}
      - {label: "Beschreibung", name: "description", widget: "text"}
      - {label: "Musik Stil", name: "musicStyle", widget: "string", required: false}
      - {label: "Event Bild", name: "image", widget: "image", required: false}
      - {label: "Audio Ank√ºndigung", name: "audioPreview", widget: "file", required: false}
      - {label: "Aktiv", name: "active", widget: "boolean", default: true}
