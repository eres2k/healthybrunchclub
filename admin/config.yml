backend:
  name: git-gateway
  branch: main

media_folder: "content/images"
public_folder: "/content/images"

collections:
  - name: "menu_pdf"
    label: "PDF Men端"
    folder: "content/menu-pdf"
    create: true
    slug: "menu-pdf"
    identifier_field: name
    fields:
      - {label: "Name", name: "name", widget: "string", default: "Aktuelles Men端"}
      - {label: "Beschreibung", name: "description", widget: "text", required: false}
      - {label: "PDF Datei", name: "pdf_file", widget: "file", required: true}
      - {label: "Aktiv", name: "active", widget: "boolean", default: true}
      - {label: "Upload Datum", name: "upload_date", widget: "datetime", default: ""}

  - name: "menu_categories"
    label: "Men端 Kategorien"
    folder: "content/menu-categories"
    create: true
    slug: "{{slug}}"
    identifier_field: name
    fields:
      - {label: "Kategorie Name", name: "name", widget: "string"}
      - {label: "Reihenfolge", name: "order", widget: "number", default: 0}
      - {label: "Kategorie Bild", name: "category_image", widget: "image", required: false}
      - label: "Men端 Items"
        name: "items"
        widget: "list"
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Beschreibung", name: "description", widget: "text", required: false}
          - {label: "Preis", name: "price", widget: "string"}
          - {label: "Bild", name: "image", widget: "image", required: false}
          - {label: "Vegetarisch", name: "vegetarian", widget: "boolean", default: false}
          - {label: "Vegan", name: "vegan", widget: "boolean", default: false}
          - {label: "Glutenfrei", name: "gluten_free", widget: "boolean", default: false}
          - {label: "Neu", name: "new", widget: "boolean", default: false}
          - {label: "Saisonal", name: "seasonal", widget: "boolean", default: false}

  - name: "events"
    label: "Veranstaltungen"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Datum", name: "date", widget: "datetime"}
      - {label: "Beschreibung", name: "description", widget: "markdown"}
      - {label: "Bild", name: "image", widget: "image", required: false}
      - {label: "Audio", name: "audio", widget: "file", required: false}
      - {label: "Ticketlink", name: "ticket_link", widget: "string", required: false}
