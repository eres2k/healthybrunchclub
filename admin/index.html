<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthy Brunch Club - Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    /* Custom navigation links */
    .cms-custom-nav {
      position: fixed;
      top: 0;
      right: 200px;
      z-index: 99999;
      display: flex;
      gap: 8px;
      padding: 12px;
    }
    .cms-custom-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: #2f5138;
      color: #fff !important;
      text-decoration: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      transition: background 0.15s;
    }
    .cms-custom-link:hover {
      background: #243f2c;
    }
    .cms-custom-link svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <!-- Custom Navigation -->
  <div class="cms-custom-nav" id="cms-custom-nav">
    <a href="/admin/chatbot-logs.html" class="cms-custom-link">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
      </svg>
      Chatbot-Logs
    </a>
    <a href="/admin-dashboard.html" class="cms-custom-link">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
      </svg>
      Reservierungen
    </a>
  </div>

  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    CMS.registerPreviewStyle('/admin/preview.css');

    // Ensure custom nav is visible after CMS loads
    CMS.init({
      config: {
        load_config_file: true
      }
    });
  </script>
</body>
</html>
