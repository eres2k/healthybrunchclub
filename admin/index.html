<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthy Brunch Club - Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    /* Custom sidebar links styling */
    .custom-sidebar-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      color: #7b8290;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      transition: all 0.15s;
      border-left: 3px solid transparent;
    }
    .custom-sidebar-link:hover {
      color: #1a1a2e;
      background: #f5f5f5;
    }
    .custom-sidebar-link svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }
    .custom-sidebar-divider {
      height: 1px;
      background: #e8e8e8;
      margin: 12px 18px;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    CMS.registerPreviewStyle('/admin/preview.css');

    // Add custom links to sidebar after CMS loads
    function addCustomSidebarLinks() {
      // Find the sidebar navigation
      const sidebar = document.querySelector('[class*="SidebarNavList"]');
      if (!sidebar) {
        // Retry if sidebar not found yet
        setTimeout(addCustomSidebarLinks, 500);
        return;
      }

      // Check if links already added
      if (document.getElementById('custom-sidebar-links')) {
        return;
      }

      // Create container for custom links
      const customLinksContainer = document.createElement('div');
      customLinksContainer.id = 'custom-sidebar-links';

      // Add divider
      const divider = document.createElement('div');
      divider.className = 'custom-sidebar-divider';
      customLinksContainer.appendChild(divider);

      // Chatbot-Logs link
      const chatbotLink = document.createElement('a');
      chatbotLink.href = '/admin/chatbot-logs.html';
      chatbotLink.className = 'custom-sidebar-link';
      chatbotLink.innerHTML = `
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        Chatbot-Logs
      `;
      customLinksContainer.appendChild(chatbotLink);

      // Reservierungen link
      const reservationLink = document.createElement('a');
      reservationLink.href = '/admin-dashboard.html';
      reservationLink.className = 'custom-sidebar-link';
      reservationLink.innerHTML = `
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        Reservierungen
      `;
      customLinksContainer.appendChild(reservationLink);

      // Append to sidebar
      sidebar.parentElement.appendChild(customLinksContainer);
    }

    // Initialize CMS
    CMS.init({
      config: {
        load_config_file: true
      }
    });

    // Add custom links after CMS loads
    setTimeout(addCustomSidebarLinks, 1000);

    // Also observe for sidebar changes (in case of navigation)
    const observer = new MutationObserver(() => {
      if (!document.getElementById('custom-sidebar-links')) {
        addCustomSidebarLinks();
      }
    });
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
