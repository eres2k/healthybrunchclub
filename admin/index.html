<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthy Brunch Club - Admin</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    /* Custom sidebar section styling */
    .custom-sidebar-section {
      margin-top: 8px;
      padding-top: 12px;
      border-top: 1px solid #e8e8e8;
    }
    .custom-sidebar-header {
      padding: 8px 18px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ba0a8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .custom-sidebar-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      color: #7b8290;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      transition: all 0.15s;
      border-left: 3px solid transparent;
    }
    .custom-sidebar-link:hover {
      color: #1a1a2e;
      background: #f5f5f5;
      border-left-color: #2f5138;
    }
    .custom-sidebar-link svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }
    .custom-sidebar-link .link-badge {
      margin-left: auto;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      background: #edf3eb;
      color: #2f5138;
      font-weight: 600;
    }

    /* Hide the Workflow button since we removed editorial_workflow */
    [class*="AppHeader"] a[href*="workflow"],
    [class*="ToolbarButton"][href*="workflow"] {
      display: none !important;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    CMS.registerPreviewStyle('/admin/preview.css');

    // Add custom sidebar links for Reservierungen and Chatbot-Logs
    function addCustomSidebarLinks() {
      const sidebar = document.querySelector('[class*="SidebarNavList"]');
      if (!sidebar) {
        setTimeout(addCustomSidebarLinks, 500);
        return;
      }

      if (document.getElementById('custom-sidebar-section')) {
        return;
      }

      const section = document.createElement('div');
      section.id = 'custom-sidebar-section';
      section.className = 'custom-sidebar-section';

      section.innerHTML = `
        <div class="custom-sidebar-header">Verwaltung</div>

        <a href="/admin-dashboard.html" class="custom-sidebar-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          Reservierungen
          <span class="link-badge">Dashboard</span>
        </a>

        <a href="/admin/chatbot-logs.html" class="custom-sidebar-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          Chatbot-Logs
          <span class="link-badge">Ava</span>
        </a>
      `;

      sidebar.parentElement.appendChild(section);
    }

    // Initialize CMS
    CMS.init({
      config: {
        load_config_file: true
      }
    });

    // Add custom links after CMS loads
    setTimeout(addCustomSidebarLinks, 1000);

    // Re-add links if sidebar changes
    const observer = new MutationObserver(() => {
      if (!document.getElementById('custom-sidebar-section')) {
        addCustomSidebarLinks();
      }
    });
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
